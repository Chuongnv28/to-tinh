<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Text DNA Helix</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    #scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }

    .text {
      position: absolute;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff00ff,
        0 0 15px #ff00ff;
    }
  </style>
</head>
<body>

<div id="scene"></div>

<script>
  const texts = [
    "💖 Em là DNA của đời anh",
    "Anh yêu em mãi mãi 💞",
    "💫 Gặp em là định mệnh",
    "Tình yêu không có điểm dừng 💘",
    "Chúng ta là mã hóa hoàn hảo 🧬",
    "Em là gen trội của anh 😍",
    "Từng dòng ADN đều gọi tên em 💗",
    "Không gì tách nổi đôi ta 💍",
    "Yêu em từ tế bào đầu tiên 🧠",
    "Và mãi đến tận cuối chuỗi sống 💓"
  ];

  const scene = document.getElementById("scene");
  const itemCount = texts.length;
  const radius = 120;
  const heightStep = 30;
  let angle = 0;

  // Tạo các text element
  const items = texts.map((text, i) => {
    const el = document.createElement('div');
    el.className = 'text';
    el.innerText = text;
    scene.appendChild(el);
    return el;
  });

  // Animate DNA xoắn kép
  function animate() {
    angle += 0.03;

    items.forEach((el, i) => {
      const a = angle + i * 0.4;
      const x = Math.sin(a) * radius;
      const z = Math.cos(a) * radius;
      const y = (i - itemCount / 2) * heightStep;

      el.style.transform = `
        translate3d(${x}px, ${y}px, ${z}px)
        rotateY(${a * 2}rad)
      `;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
