<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DNA Spiral Text - Multi Line</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    #scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }

    .char {
      position: absolute;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      opacity: 0;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

<div id="scene"></div>

<script>
  const scene = document.getElementById("scene");

  const lines = [
    "💫 Gặp em là định mệnh",
    "Tình yêu không có điểm dừng 💘",
    "Chúng ta là mã hóa hoàn hảo 🧬",
    "Em là gen trội của anh 😍",
    "Từng dòng ADN đều gọi tên em 💗",
    "Không gì tách nổi đôi ta 💍",
    "Yêu em từ tế bào đầu tiên 🧠",
    "Và mãi đến tận cuối chuỗi sống 💓"
  ];

  const radius = 140;
  const stepY = 30;
  const delayPerChar = 80;

  let chars = [];
  let totalIndex = 0;

  // 👉 Chuyển từng dòng thành chuỗi ký tự riêng biệt
  lines.forEach((line, lineIndex) => {
    line.split("").forEach((char, i) => {
      const span = document.createElement("div");
      span.className = "char";
      span.innerText = char;
      scene.appendChild(span);

      const charIndex = totalIndex;
      chars.push(span);

      setTimeout(() => {
        span.style.opacity = 1;
      }, charIndex * delayPerChar);

      totalIndex++;
    });

    // Thêm khoảng trống giữa các dòng
    const space = document.createElement("div");
    space.className = "char";
    space.innerText = " ";
    chars.push(space);
    totalIndex += 1;
  });

  let angle = 0;

  // Animate DNA
  function animate() {
    angle += 0.03;

    chars.forEach((el, i) => {
      const a = angle + i * 0.4;
      const x = Math.sin(a) * radius;
      const z = Math.cos(a) * radius;
      const y = (i - chars.length / 2) * stepY;

      el.style.transform = `
        translate3d(${x}px, ${y}px, ${z}px)
        rotateY(${a * 2}rad)
      `;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
