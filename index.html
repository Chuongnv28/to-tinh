<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    #scene {

      top: 50%;

      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }

    .text {
      position: absolute;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff00ff,
        0 0 15px #ff00ff;
    }
  </style>
</head>
<body>

<div id="scene"></div>

<script>
  const texts = [
    "ðŸ’– Em lÃ  DNA cá»§a Ä‘á»i anh",
    "Anh yÃªu em mÃ£i mÃ£i ðŸ’ž",
    "ðŸ’« Gáº·p em lÃ  Ä‘á»‹nh má»‡nh",
    "TÃ¬nh yÃªu khÃ´ng cÃ³ Ä‘iá»ƒm dá»«ng ðŸ’˜",
    "ChÃºng ta lÃ  mÃ£ hÃ³a hoÃ n háº£o ðŸ§¬",
    "Em lÃ  gen trá»™i cá»§a anh ðŸ˜",
    "Tá»«ng dÃ²ng ADN Ä‘á»u gá»i tÃªn em ðŸ’—",
    "KhÃ´ng gÃ¬ tÃ¡ch ná»•i Ä‘Ã´i ta ðŸ’",
    "YÃªu em tá»« táº¿ bÃ o Ä‘áº§u tiÃªn ðŸ§ ",
    "VÃ  mÃ£i Ä‘áº¿n táº­n cuá»‘i chuá»—i sá»‘ng ðŸ’“"
  ];

  const scene = document.getElementById("scene");
  const itemCount = texts.length;
  const radius = 120;
  const heightStep = 30;
  let angle = 0;

  // Táº¡o cÃ¡c text element
  const items = texts.map((text, i) => {
    const el = document.createElement('div');
    el.className = 'text';
    el.innerText = text;
    scene.appendChild(el);
    return el;
  });

  // Animate DNA xoáº¯n kÃ©p
  function animate() {
    angle += 0.03;

    items.forEach((el, i) => {
      const a = angle + i * 0.4;
      const x = Math.sin(a) * radius;
      const z = Math.cos(a) * radius;
      const y = (i - itemCount / 2) * heightStep;

      el.style.transform = `
        translate3d(${x}px, ${y}px, ${z}px)
        rotateY(${a * 2}rad)
      `;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
