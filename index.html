<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T√¨nh y√™u v√† sao r∆°i ‚ú®üíñ</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: midnightblue;
      width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    canvas {
      display: block;
      background: midnightblue;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas full window
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // V·∫Ω tr√°i tim l·ªõn
    function drawHeart(x, y, size) {
      ctx.save();
      ctx.fillStyle = 'red';
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      // tr√°i
      ctx.bezierCurveTo(
        x, y,
        x - size / 2, y,
        x - size / 2, y + topCurveHeight
      );
      // ƒë√°y tr√°i
      ctx.bezierCurveTo(
        x - size / 2, y + (size + topCurveHeight) / 2,
        x, y + (size + topCurveHeight) / 1.5,
        x, y + size
      );
      // ƒë√°y ph·∫£i
      ctx.bezierCurveTo(
        x, y + (size + topCurveHeight) / 1.5,
        x + size / 2, y + (size + topCurveHeight) / 2,
        x + size / 2, y + topCurveHeight
      );
      // ph·∫£i
      ctx.bezierCurveTo(
        x + size / 2, y,
        x, y,
        x, y + topCurveHeight
      );
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    // T·∫°o ng√¥i sao nh·ªè lung linh
    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 1 + Math.random() * 2;
        this.opacity = Math.random();
        this.twinkleSpeed = 0.02 + Math.random() * 0.03;
        this.opacityDirection = Math.random() < 0.5 ? 1 : -1;
      }
      draw() {
        ctx.save();
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity.toFixed(2)})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        this.opacity += this.twinkleSpeed * this.opacityDirection;
        if (this.opacity <= 0) {
          this.opacity = 0;
          this.opacityDirection *= -1;
        } else if (this.opacity >= 1) {
          this.opacity = 1;
          this.opacityDirection *= -1;
        }
      }
    }

    // Sao bƒÉng
    class ShootingStar {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.len = 100 + Math.random() * 100;
        this.speed = 8 + Math.random() * 4;
        this.size = 2 + Math.random() * 2;
        this.active = true;
      }
      update() {
        this.x += this.speed;
        this.y += this.speed * 0.5;
        if (this.x > canvas.width || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.strokeStyle = 'rgba(255, 255, 200, 0.8)';
        ctx.lineWidth = this.size;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.len, this.y - this.len * 0.5);
        ctx.stroke();
        ctx.restore();
      }
    }

    // T·∫°o c√°c sao v√† sao bƒÉng
    const stars = [];
    const shootingStars = [];
    for (let i = 0; i < 100; i++) stars.push(new Star());
    for (let i = 0; i < 5; i++) shootingStars.push(new ShootingStar());

    // V√≤ng animation
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // V·∫Ω tr√°i tim ·ªü gi·ªØa
      drawHeart(canvas.width / 2, canvas.height / 2 - 100, 200);

      // V·∫Ω sao nh·ªè lung linh
      stars.forEach(star => {
        star.draw();
      });

      // V·∫Ω sao bƒÉng
      shootingStars.forEach(s => {
        s.update();
        s.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
