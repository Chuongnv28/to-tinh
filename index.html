<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DNA Spiral Text - Multi Line</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    #scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }

    .char {
      position: absolute;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      opacity: 0;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

<div id="scene"></div>

<script>
  const scene = document.getElementById("scene");

  const lines = [
    "ðŸ’« Gáº·p em lÃ  Ä‘á»‹nh má»‡nh",
    "TÃ¬nh yÃªu khÃ´ng cÃ³ Ä‘iá»ƒm dá»«ng ðŸ’˜",
    "ChÃºng ta lÃ  mÃ£ hÃ³a hoÃ n háº£o ðŸ§¬",
    "Em lÃ  gen trá»™i cá»§a anh ðŸ˜",
    "Tá»«ng dÃ²ng ADN Ä‘á»u gá»i tÃªn em ðŸ’—",
    "KhÃ´ng gÃ¬ tÃ¡ch ná»•i Ä‘Ã´i ta ðŸ’",
    "YÃªu em tá»« táº¿ bÃ o Ä‘áº§u tiÃªn ðŸ§ ",
    "VÃ  mÃ£i Ä‘áº¿n táº­n cuá»‘i chuá»—i sá»‘ng ðŸ’“"
  ];

  const radius = 140;
  const stepY = 30;
  const delayPerChar = 80;

  let chars = [];
  let totalIndex = 0;

  // ðŸ‘‰ Chuyá»ƒn tá»«ng dÃ²ng thÃ nh chuá»—i kÃ½ tá»± riÃªng biá»‡t
  lines.forEach((line, lineIndex) => {
    line.split("").forEach((char, i) => {
      const span = document.createElement("div");
      span.className = "char";
      span.innerText = char;
      scene.appendChild(span);

      const charIndex = totalIndex;
      chars.push(span);

      setTimeout(() => {
        span.style.opacity = 1;
      }, charIndex * delayPerChar);

      totalIndex++;
    });

    // ThÃªm khoáº£ng trá»‘ng giá»¯a cÃ¡c dÃ²ng
    const space = document.createElement("div");
    space.className = "char";
    space.innerText = " ";
    chars.push(space);
    totalIndex += 1;
  });

  let angle = 0;

  // Animate DNA
  function animate() {
    angle += 0.03;

    chars.forEach((el, i) => {
      const a = angle + i * 0.4;
      const x = Math.sin(a) * radius;
      const z = Math.cos(a) * radius;
      const y = (i - chars.length / 2) * stepY;

      el.style.transform = `
        translate3d(${x}px, ${y}px, ${z}px)
        rotateY(${a * 2}rad)
      `;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
