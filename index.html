<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu Ứng Text Tình Yêu</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .text {
      position: absolute;
      white-space: nowrap;
      font-size: 20px;
      font-weight: bold;
      animation: floatText 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatText {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 16px;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

<script>
  const texts = [
    "Em chính là định mệnh của đời anh.",
    "Gặp em là điều tuyệt vời nhất.",
    "Anh không cần gì nhiều, chỉ cần em.",
    "Chỉ cần em gật đầu, anh sẽ đến bên em ngay.",
    "Từ khi có em, thế giới anh rực rỡ hẳn lên.",
    "Mỗi lần nhìn em, tim anh lại loạn nhịp.",
    "Chúng ta sinh ra là để dành cho nhau.",
    "Anh ước được bên em mãi mãi.",
    "Trái tim anh đã thuộc về em.",
    "Em là lý do để anh mỉm cười mỗi ngày."
  ];

  function randomColor() {
    const colors = ['#ffccff', '#ff99cc', '#ccffff', '#ffffcc', '#ffccee', '#ccffcc', '#99ccff'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function createText() {
    const text = document.createElement('div');
    text.className = 'text';
    text.innerText = texts[Math.floor(Math.random() * texts.length)];
    text.style.left = Math.random() * window.innerWidth + 'px';
    text.style.top = Math.random() * window.innerHeight + 'px';
    text.style.color = randomColor();
    text.style.fontSize = (16 + Math.random() * 14) + 'px';
    text.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 10000);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '❤';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (12 + Math.random() * 12) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createText, 700);
  setInterval(createHeart, 300);
</script>

</body>
</html>
